<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links Bulma CSS & our local CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cineman</title>

</head>

<body>
    <header>
        <!--Navbar using levels (this is a test)-->
        <nav class="level is-fixed-top py-5">
            <p class="level-item has-text-centered">
                <img src="./assets/images/finalLogo.png" class="logoImage" alt="placeholder img" style="width: 15%;">
            </p>
        </nav>
        <!-- Main content area one div for each column totaling 2 columns, using block elements and flex boxes-->
    </header>
    <div class="container">
        <div class="columns">
            <div class="column is-two-fifths bgColor">
                <div id="show-parameters" class="box">
                    <form id="type-form" class="block">
                        <div>
                            <input type="radio" id="movie" value="movie" name="select-type">
                            <label for="movie">Movie</label>
                        </div>
                        <div>
                            <input type="radio" id="tv-series" value="tv_series" name="select-type">
                            <label for="tv-series">TV series</label>
                        </div>
                    </form>
                
                    <form id="genre-form" class="block">
                        <h3>Pick a genre:</h3>
                        
                        <div class="genre-input columns is-mobile">
                            <div class="column">
                                <div>
                                    <input type="radio" name="genres" id="action" value="1">
                                    <label for="action">Action</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="adventure" value="2">
                                    <label for="adventure">Adventure</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="animation" value="3">
                                    <label for="animation">Animation</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="anime" value="33">
                                    <label for="anime">Anime</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="biography" value="31">
                                    <label for="biography">Biography</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="comedy" value="4">
                                    <label for="comedy">Comedy</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="crime" value="5">
                                    <label for="crime">Crime</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="documentary" value="6">
                                    <label for="documentary"> Documentary</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="drama" value="7">
                                    <label for="drama"> Drama</label>
                                </div>
                            </div>

                            <div class="column">
                                <div>
                                    <input type="radio" name="genres" id="family" value="8">
                                    <label for="family">Family</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="fantasy" value="9">
                                    <label for="fantasy"> Fantasy</label>
                                </div>

                                <div>
                                    <input type="radio" name="genres" id="food" value="34">
                                    <label for="food">Food</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="game-show" value="28">
                                    <label for="game-show">Game Show</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="history" value="10">
                                    <label for="history">History</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="horror" value="11">
                                    <label for="horror">Horror</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="kids" value="21">
                                    <label for="kids">Kids</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="music" value="12">
                                    <label for="music">Music</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="musical" value="32">
                                    <label>Musical</label>
                                </div>
                            </div>

                            <div class="column">
                                <div>
                                    <input type="radio" name="genres" id="mystery" value="13">
                                    <label for="mystery">Mystery</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="nature" value="36">
                                    <label for="nature">Nature</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="romance" value="14">
                                    <label for="romance">Romance</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="sci-fi" value="15">
                                    <label for="sci-fi">Sci-fi</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="soap" value="25">
                                    <label for="soap">Soap</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="sports" value="29">
                                    <label for="sports">Sports</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="thriller" value="17">
                                    <label for="thriller">Thriller</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="travel" value="35">
                                    <label for="travel">Travel</label>
                                </div>
                                <div>
                                    <input type="radio" name="genres" id="western" value="19">
                                    <label for="western">Western</label>
                                </div>
                            </div>
                        </div>
                    </form>
                
                    <form id="platform-form" class="block">
                        <h3>Pick a streaming service:</h3>

                        <div class="platform-input columns is-mobile">
                            <div  class="column">
                                <div>
                                    <input type="radio" name="platform" id="hbo-max" value="387">
                                    <label for="hbo-max">HBO MAX</label>
                                </div>
                                <div>
                                    <input type="radio" name="platform" id="netflix" value="203">
                                    <label for="netflix">Netflix</label>
                                </div>                        
                            </div>

                            <div class="column">                        
                                <div>
                                    <input type="radio" name="platform" id="hulu" value="157">
                                    <label for="hulu">Hulu</label>
                                </div>
                                <input type="radio" name="platform" id="amazon-prime" value="26">
                                <label for="amazon-prime">Amazon Prime</label>
                            </div>

                            <div class="column">
                                <div>
                                    <input type="radio" name="platform" id="disney-pl" value="372">
                                    <label for="disney-pl">Disney+</label>
                                </div>
                                <div>
                                    <input type="radio" name="platform" id="apple-tv" value="371">
                                    <label for="apple-tv">AppleTV+</label>
                                </div>
                            </div>
                        </div>
                    </form>

                    <form id="foodChoices">
                        <h3>Choose your options:</h3>

                        <div class="columns is-mobile">
                            <div class="column">
                                <div>
                                    <input type="radio" id="american" name="foodChoice" value="american">
                                    <label for="american">American</label>
                                </div>
                                <div>
                                    <input type="radio" id="chinese" name="foodChoice" value="chinese">
                                    <label for="chinese">Chinese</label>
                                </div>
                                <div>
                                    <input type="radio" id="mexican" name="foodChoice" value="mexican">
                                    <label for="mexican">Mexican</label>
                                </div>
                            </div>

                            <div class="column">
                                <div>
                                    <input type="radio" id="japanese" name="foodChoice" value="japanese">
                                    <label for="japanese">Japanese</label>
                                </div>
                                <div>
                                    <input type="radio" id="indian" name="foodChoice" value="indian">
                                    <label for="indian">Indian</label>
                                </div>
                            </div>

                            <div class="column">
                                <div>
                                    <input type="radio" id="italian" name="foodChoice" value="italian">
                                    <label for="italian">Italian</label>
                                </div>
                                <div>
                                    <input type="radio" id="korean" name="foodChoice" value="korean">
                                    <label for="korean">Korean</label>
                                </div>
                            </div>
                        </div> 
                    </form>

                    <form id="locationForm">
                        <label for="location">Search for food in your area</label>
                        <input class="input" id="location" type="text" placeholder="Enter City or Zipcode">
                    </form>
                    
                    <div class="field is-grouped">
                        <button type="submit" id="generatePair" class="button is-success is-medium has-text-centered is-responsive"> Find Pairing!</button>
                        <button id="uncheck" class="button is-danger is-medium is-responsive">Clear Selections</button>
                    </div>
                </div>
            </div>
            
            <!-- result section -->
            <div class="column bgColor">
                <div class="box" id="resultBox">
                    <h1 class="is-size-3 has-text-centered resultTitle">Results Will Be Generated Here</h1>
                    <div class="columns">
                        <div class="column">
                            <div id="movie-results" class="card is-paddingless">
                                    <img class='movieImg'id="show-poster" src="" alt="poster of show">
                                <div class="card-content has-text-centered is-paddingless">

                                            <header>
                                                <h3 class="selected-title"></h3>
                                            </header>
                                            <h4><span class="release-yr"></span></h4>
                                            <h4><span class="ratings"></span></h4>
                                            <h4><span class="tv-rating"></span></h4>
                                            <h4><span class="show-minutes"></span></h4>  
                                </div>
                                <footer>
                                    
                                    <div class="box has-text-centered">
                                    <button type="submit" id="generateMovie" class="button is-link is-medium has-text-centered is-responsive"> Regen!</button>
                                    
                                    </div>
                                </footer>
                            </div>
                            
                            <div id="invalid-msg" class="card">
                                <div class="card-content columns is-mobile">
                                    <div class="column is-one-quarter">
                                        <img src="./assets/images/error-icon.svg" alt="error">
                                    </div>
                                    <div class="column has-text-left">
                                        <p>It seems that there are no shows that match your criteria. Please try again!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-12-mobile">
                            <div class="foodResults card">
                                    <div class="box is-marginless">
                                        
                                        <h2 id="restaurantName"></h2>
                                        <h3 id="restaurantType"></h3>
                                        <h3 id="restaurantRating"></h3>
                                        <h3 id="restaurantPrice"></h3>
                                        
                                    </div>

                                    <footer>
                                    
                                        <div class="box has-text-centered">
                                        <button type="submit" id="generateFood" class="button is-link is-medium has-text-centered is-responsive"> Regen!</button>
                                        
                                        </div>
                                    </footer>        
                            </div>
                            
                        </div>
                        
                    </div>
                    <button id="save-show" class="button is-info is-medium mb-5 has-text-centered">Save</button>
                </div>
            </div>
                    </div>
                </div>
            </div>
    </div>

    <main>
        <!--Previous pictures box above the two columns that contains a container that contains a thumbnail for the movie, the restaurant, and the date-->

            <h2><strong>Previous Pairs</strong></h2>
            <div class="block">
                This will contain a history of pairs.
            </div>
        </div> -->
        <!--Insert scripts Below this line-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/script.js"></script>
        <script src="./assets/javascript/select-movie.js"></script>
        <script src="./assets/javascript/yelpapi.js"></script>
    </main>

</body>

</html>
