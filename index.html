<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links Bulma CSS & our local CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cineman</title>

</head>

<body>
    <header>
        <!--Navbar using levels (this is a test)-->
        <nav class="level is-fixed-top py-5">
            <p class="level-item has-text-centered">
                <img src="assets/finalLogo.png" class="logoImage" alt="placeholder img" style="width: 15%;">
            </p>
        </nav>
        <!-- Main content area one div for each column totaling 2 columns, using block elements and flex boxes-->
    </header>
    <div class="container">
        <div class="columns is-centered is-mobile">
                <div class="column is-mobile bgColor has-text-centered is-flex">
                    <div id="show-parameters" class="box">
                        <h3 class="is-size-2 py-1">Movie Criteria:</h3>
                        <form id="type-form" >
                            <label for="movie">Movie</label>
                            <input type="radio" id="movie" value="movie" name="select-type">
                        
                            <label for="tv-series">TV series</label>
                            <input type="radio" id="tv-series" value="tv_series" name="select-type">
                        </form>
                        <form id="genre-form" class="block">
                            <label><input type="radio" name="genres" id="action" value="1">Action</label>
                            <label><input type="radio" name="genres" id="adventure" value="2">Adventure</label>
                            <label><input type="radio" name="genres" id="animation" value="3">Animation</label>
                            <label> <input type="radio" name="genres" id="anime" value="33">Anime</label>
                            <label><input type="radio" name="genres" id="biography" value="31">Biography</label>
                            <label> <input type="radio" name="genres" id="comedy" value="4">Comedy</label>
                            <label><input type="radio" name="genres" id="crime" value="5">Crime</label>
                            <label> <input type="radio" name="genres" id="documentary" value="6">Documentary</label>
                            <label> <input type="radio" name="genres" id="drama" value="7">Drama</label>
                            <label><input type="radio" name="genres" id="family" value="8">Family</label>
                            <label><input type="radio" name="genres" id="fantasy" value="9"> Fantasy</label>
                            <label><input type="radio" name="genres" id="food" value="34">Food</label>
                            <label><input type="radio" name="genres" id="game-show" value="28">Game Show</label>
                            <label><input type="radio" name="genres" id="history" value="10">History</label>
                            <label><input type="radio" name="genres" id="horror" value="11">Horror</label>
                            <label><input type="radio" name="genres" id="kids" value="21">Kids</label>
                            <label><input type="radio" name="genres" id="music" value="12">Music</label>
                            <label><input type="radio" name="genres" id="musical" value="32">Musical</label>
                            <label><input type="radio" name="genres" id="mystery" value="13">Mystery</label>
                            <label><input type="radio" name="genres" id="nature" value="36">Nature</label>
                            <label><input type="radio" name="genres" id="romance" value="14">Romance</label>
                            <label><input type="radio" name="genres" id="sci-fi" value="15">Sci-fi</label>
                            <label><input type="radio" name="genres" id="soap" value="25">Soap</label>
                            <label> <input type="radio" name="genres" id="sports" value="29">Sports</label>
                            <label> <input type="radio" name="genres" id="thriller" value="17">Thriller</label>
                            <label><input type="radio" name="genres" id="travel" value="35">Travel</label>
                            <label><input type="radio" name="genres" id="western" value="19">Western</label>
                        </form>
                    
                        <form id="platform-form" class="block">
                            <label><input type="radio" name="platform" id="hbo-max" value="387">HBO MAX</label>
                            <label><input type="radio" name="platform" id="netflix" value="203">Netflix</label>
                            <label><input type="radio" name="platform" id="hulu" value="157">Hulu</label>
                            <label><input type="radio" name="platform" id="amazon-prime" value="26">Amazon Prime</label>
                            
                            <label><input type="radio" name="platform" id="disney-pl" value="372">Disney+</label>
                            <label><input type="radio" name="platform" id="apple-tv" value="371">AppleTV+</label>
                        </form>
            

                        <div id="invalid-msg" class="card">
                            <header>
                                <h3>Error: no results</h3>
                            </header>
                            <div class="card-content">
                                <p>Please make a new selection and search again!</p>
                            </div>
                        </div>
                    </div>

                </div>
                
                <div class="column is-mobile bgColor has-text-centered is-flex">
                    <div class="box" >
                        <form id="foodChoices" class="block">
                            <h3 class="is-size-2 py-1">Food Criteria:</h3>
                            
                            <label for="american"><input type="checkbox" id="american" name="american" value="american">American</label>
                            <label for="chinese"><input type="checkbox" id="chinese" name="chinese" value="chinese">Chinese</label>
                            <label for="mexican"><input type="checkbox" id="mexican" name="mexican" value="mexican">Mexican</label>
                            <label for="japanese"><input type="checkbox" id="japanese" name="japanese" value="japanese">Japanese</label>
                            <label for="indian"><input type="checkbox" id="indian" name="indian" value="indian">Indian</label>
                            <label for="italian"><input type="checkbox" id="italian" name="italian" value="italian">Italian</label>
                            <label for="korean"><input type="checkbox" id="korean" name="korean" value="korean">Korean</label>
                            
                        </form>
                        <form id="locationForm">
                            <label for="location">
                                <p class="is-size-2">
                                    Your Location
                                </p>
                            </label>
                            <input class="input" id="location" type="text" placeholder="Enter a City or Zipcode">
                        </form>
                        <div class="buttons is-centered"></div>
                        
                    </div>
                
                </div>
            </div>
    </div>
        <div class="box bgColor is-marginless">
            <div class="columns bgColor is-centered is-mobile">
                <div class="column is-half ">
                    <div class="box has-text-centered ">
                        <button type="submit" id="generate" class="button is-link is-medium has-text-centered "> Find Pairing!</button>
                        <div class="columns my-1">
                            <div class="column">    
                                <div id="movie-results" class="">
                                    <div class="box ">
                                        <div class="columns is-flex-wrap-mobile" >
                                            <div class="column is-one-half">
                                                <div class="img is-centered">
                                                    <img id="show-poster" src="" alt="poster of show" class="">
                                                </div>
                                                <header>
                                                    <h3 class="selected-title is-size-4"></h3>
                                                </header>
                                                <div class="content-wrapper has-text-centered is-size-5">
                                                    <h4><span class="tv-rating"></span></h4>
                                                    <h4><span class="release-yr"></span></h4>
                                                    <h4><span class="ratings"></span></h4>
                                                    <h4><span class="show-minutes"></span></h4>
                                                </div>
                                                <button id="save-show" class="button is-success is-medium mb-5 ">Save</button>
                                                <button type="submit" id="generateMovie" class="button is-link is-medium has-text-centered "> Regen!</button>
                                            </div>   
                                        </div>
                                        <div class="block is-size-4">   
                                            <p class="show-summary"></p>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="column is-12-mobile">
                                <div class="foodResults">
                                        <div class="box">
                                            <h2 id="restaurantName"></h2>
                                            <h3 id="restaurantType"></h3>
                                            <h3 id="restaurantRating"></h3>
                                            <h3 id="restaurantPrice"></h3>
                                        </div>
                                        <button id="save-show" class="button is-success is-medium mb-5 ">Save</button>
                                        <button type="submit" id="generateMovie" class="button is-link is-medium has-text-centered "> Regen!</button>
                                </div>
                            </div>
                    </div>
                </div>    
            </div>
        </div>
    <main>
        <!--Previous pictures box above the two columns that contains a container that contains a thumbnail for the movie, the restaurant, and the date-->
        <!-- Hidden until Needed -->
        <!-- <div class="box is-full teal py-6">
            <h2><strong>Previous Pairs</strong></h2>
            <div class="block">
                This will contain a history of pairs.
            </div>
        </div> -->
        <!--Insert scripts Below this line-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="./assets/javascript/script.js"></script>
        <script src="./assets/javascript/select-movie.js"></script>
        <script src="./assets/javascript/yelpapi.js"></script>
    </main>

</body>

</html>
